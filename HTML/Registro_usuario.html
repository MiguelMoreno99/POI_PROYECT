<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="../CSS/GENERAL/general_styles.css">
    <link rel="stylesheet" href="../CSS/registro.css">
    <link rel="stylesheet" href="../CSS/GENERAL/header.css">
    <link rel="stylesheet" href="../CSS/GENERAL/footer.css">
</head>

<body>
    <div id="header-container"></div>
    <main class="registro-contenedor">
        <div class="registro-caja">
            <h2>Registro de Usuario</h2>

            <div class="form-grupo">
                <label for="Nombre">Nombre(s):</label>
                <input type="text" id="Nombre" name="nombre_usuario">
            </div>
            <div class="form-grupo">
                <label for="Usuario">Apellido paterno:</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno">
            </div>
            <div class="form-grupo">
                <label for="Usuario">Apellido materno:</label>
                <input type="text" id="apellido_materno" name="apellido_materno">
            </div>
            <div class="form-grupo">
                <label for="email">Correo electrónico:</label>
                <input type="text" id="email" name="correo_usuario">
            </div>
            <div class="form-grupo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="contrasenia_usuario">
            </div>

            <div class="form-grupo">
                <img class="profilePreview" id="profilePreview" src="../../imagenes/perfil.webp" alt="Foto de perfil">
                <input type="file" id="Foto" name="imagen_usuario" accept="image/*" onchange="loadFile(event)">
            </div>
            <button type="submit" class="btn">Registrarse</button>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="../JS/templates.js"></script>

</body>

</html>

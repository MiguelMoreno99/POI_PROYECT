<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="../CSS/GENERAL/general_styles.css">
    <link rel="stylesheet" href="../CSS/Inicio_Sesion.css">
    <link rel="stylesheet" href="../CSS/GENERAL/header.css">
    <link rel="stylesheet" href="../CSS/GENERAL/footer.css">
</head>

<body>
    <div id="header-container"></div>
    <main class="registro-contenedor">
        <div class="registro-caja">
            <h2>Iniciar Sesión</h2>

            <div class="form-grupo">
                <label for="correo_usuario">Correo Electrónico</label>
                <input id="correo" type="text" name="correo_usuario">
            </div>

            <div class="form-grupo">
                <label for="contrasenia_usuario">Contraseña</label>
                <input id="contrasenia" type="password" name="contrasenia_usuario">
            </div>

            <button type="submit" class="btn">Iniciar Sesión</button>
            <br><br>
            <div class="form-grupo">
                <label>¿No tienes una cuenta?</label>
                <a href="/HTML/Registro_usuario.html">Registrarse</a>
            </div>
            

        </div>
    </main>

    <div id="footer-container"></div>
    <script src="../JS/templates.js"></script>
</body>

</html>
